<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/popup.js" method="post" onsubmit="return displayFormContents()">
        <ul>
            <li>
                <label for="firstname">Firstname:</label>
                <input type="text" id="firstname" name="firstname" />
            </li>
            <li>    
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" />
            </li>
            <li>    
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" />
            </li>
            <li>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" />
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" />
            </li>
			<li>
                <label for="student">Student at 42?</label>
                <input type="checkbox" id="student" name="student" />
            </li>
			<li>
                <label for="gender_male">Male</label>
                <input type="radio" id="gender_male" name="gender" value="gender_male"/>
				<label for="gender_female">Female</label>
                <input type="radio" id="gender_female" name="gender" value="gender_female"/>
				<label for="gender_other">Other</label>
                <input type="radio" id="gender_other" name="gender" value="gender_other"/>
            </li>
			<li>
                <input type="submit" value="Run that sexy javascript !" />
            </li>
        </ul>
    </form>
    <script src="./popup.js"></script>
</body>
</html>
